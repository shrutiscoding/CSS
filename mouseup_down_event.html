<html>
<head>
<script>
function myFunction(elmnt, clr,txt)
{ elmnt.style.color = clr;
    document.getElementById("demo").innerHTML=txt;
}
</script>
</head>
<body><h2>
<p onmousedown="myFunction(this,'red','You have Pressed Mouse button!!!')" onmouseup="myFunction(this,'green','You have Released Mouse button!!!')" >
Click me for checking mouse events !!
</p></h2>
<p id="demo"></p>
</body>
</html>
