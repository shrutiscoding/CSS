
<html>
    <title>Search Regular Expression</title>
    <body>
        <script>
            function myfunc()
            {
                var str="Good Morning"
                var s1=prompt("Enter which string which you want to replace:")
                var s2=prompt("Enter String for replacing:")
                var n=str.replace(s1,s2);
                document.write("New String :"+n+"<br>")
            }
            myfunc()
        </script>
    </body>
</html>
