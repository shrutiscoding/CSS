<!DOCTYPE html>
<html>
<head>
  <title>Product Registration Form</title>
</head>
<body>

<h1>Product Registration Form</h1>

<form id="productRegistrationForm">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required><br><br>
  
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required><br><br>
  
  <label for="serialNumber">Product Serial Number:</label>
  <input type="text" id="serialNumber" name="serialNumber" required><br><br>
  
  <label for="purchaseDate">Purchase Date:</label>
  <input type="date" id="purchaseDate" name="purchaseDate"><br><br>
  
  <label for="productModel">Product Model:</label>
  <select id="productModel" name="productModel" required>
    <option value="">Select Model</option>
    <option value="Model A">Model A</option>
    <option value="Model B">Model B</option>
    <option value="Model C">Model C</option>
  </select><br><br>
  
  <input type="submit" value="Submit">
</form>

<script>
document.getElementById("productRegistrationForm").addEventListener("submit", function(event) {
  event.preventDefault(); // Prevent the form from submitting
  
  // Get form values
  var name = document.getElementById("name").value;
  var email = document.getElementById("email").value;
  var serialNumber = document.getElementById("serialNumber").value;
  var purchaseDate = document.getElementById("purchaseDate").value;
  var productModel = document.getElementById("productModel").value;
  
  // Perform validation
  if (!name || !email || !serialNumber || !productModel) {
    alert("Please fill out all required fields.");
    return;
  }
  
  // Simulate backend processing (logging to console)
  console.log("Name: " + name);
  console.log("Email: " + email);
  console.log("Serial Number: " + serialNumber);
  console.log("Purchase Date: " + purchaseDate);
  console.log("Product Model: " + productModel);
  
  alert("Product registration successful!");
  
  // Reset the form
  document.getElementById("productRegistrationForm").reset();
});
</script>

</body>
</html>
