<html>
    <title>Instance Of Object Example</title>
    <body><script>
        var person=new Object();
        person.fname=prompt("Enter First  Name");
        person.mname=prompt("Enter Middle Name");
        person.lname=prompt("Enter Last Name");
        person.age=prompt("Enter Age");;
        document.write("Name= "+person.fname+" "+person.mname+" "+person.lname+" is "+person.age+" years old !!");
    </script></body>
</html>
