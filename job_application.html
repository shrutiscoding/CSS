<!DOCTYPE html>
<html>
<head>
  <title>Job Application Form</title>
</head>
<body>

<h1>Job Application Form</h1>

<form id="jobApplicationForm">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required><br><br>
  
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required><br><br>
  
  <label for="resume">Upload Resume:</label>
  <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required><br><br>
  
  <input type="submit" value="Submit">
</form>

<script>
document.getElementById("jobApplicationForm").addEventListener("submit", function(event) {
  event.preventDefault(); // Prevent the form from submitting
  
  // Get form values
  var name = document.getElementById("name").value;
  var email = document.getElementById("email").value;
  var resumeFile = document.getElementById("resume").files[0];
  
  // You can perform validation on the form data here
  
  // Create a FormData object to send the data
  var formData = new FormData();
  formData.append("name", name);
  formData.append("email", email);
  formData.append("resume", resumeFile);
  
  // Here you can use an API or other backend processing to handle the form data
  
  // For this example, let's just log the data to the console
  console.log("Name: " + name);
  console.log("Email: " + email);
  console.log("Resume File: " + resumeFile.name);
  document.getElementById("jobApplicationForm").reset();
});
</script>

</body>
</html>
