<html>
    <title>Paragraph and Label content change</title>
    <body>
        <p id="p">Hello</p>
        <label id="l">We are here</label><br>
        <button onclick="change()">Change Content</button>
        <script>
            function change()
            {
                p=document.getElementById("p").innerHTML="JavaScript"
                l=document.getElementById("l").innerHTML="JavaScript is a scripting language..."
            }
        </script>
    </body>
</html>
