<html>
    <title>
        Create Multiple Windows
    </title>
    <body>
        <script>
            var windows = [];

            function createW() {
                var w = prompt("Enter the number of windows you want to create:", 0);
                for (var i = 1; i <= w; i++) {
                    windows.push(window.open("", "window" + i, 'height=200,width=300'));
                }
            }

            function closeW() {
                for (var i = 0; i < windows.length; i++) {
                    windows[i].close();
                }
            }
        </script>
        <input type="button" value="Create Windows" onclick="createW()">
        <input type="button" value="Close Windows" onclick="closeW()">
    </body>
</html>
