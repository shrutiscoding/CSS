<html>
    <title>Object Literal Example</title>
    <body><script>
        const student={rollno:prompt("Enter Roll No"),name:prompt("Enter Name"),
        per:prompt("Enter Percentage"),class:prompt("Enter Class Name")};
        for(let x in student)
        {
            document.write(student[x]+"<br>");
        }
    </script></body>
</html>
