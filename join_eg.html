<html>
    <title>Use of Join method</title>
    <body>
        <script>
            let arr=["Shruti","Chougale",19,21440];
            document.write("Original Array Elements:<br>")
            for(let i in arr)
            {
                document.write(arr[i]+"<br>");
            }
            document.write("Elements of Array as String:<br>");
            document.write(arr.join('*'));
        </script>
    </body>
</html>
