<html>
    <title>Joining of 2 array Usng Concat</title>
    <body>
        <script>
            let arr1=[1,2,3,4];
            let arr2=["Shruti","Samiksha","Dipti","Anjali"]
            document.write("Original First Array Elements:<br>")
            for(let i in arr1)
            {
                document.write(arr1[i]+"<br>");
            }
            document.write("Original Second Array Elements:<br>")
            for(let i in arr2)
            {
                document.write(arr2[i]+"<br>");
            }
            document.write("Concatenation of Array1 and Array2 as Follows:<br>");
            document.write(arr1.concat(arr2));
        </script>
    </body>
</html>
