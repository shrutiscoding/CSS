<html>
    <head>
        <title>Read Only Elements</title>
    </head>
    <body>
        <h4>Enabling and Disabling BUTTON field using Javascript</h4>
        <input type="button" id="B1" value="Click me"><br><br>
        <button onclick="disable()">Disable button</button>
        <button onclick="enable()">Enable button</button>
        <label id="l1"/>
        <script>
            function disable()
            {
                document.getElementById("B1").disabled=true
                document.getElementById("l1").innerHTML="Click me button disabled"
            }
            function enable()
            {
                document.getElementById("B1").disabled=false
                document.getElementById("l1").innerHTML="Click me button enabled"
            }
        </script>
    </body>
</html>
