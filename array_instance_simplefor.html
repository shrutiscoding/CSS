<html>
    <title>Example of Array Instance Using Simple For</title>
    <body>
        <script>
           var flowers=new Array(3);
           flowers[0]="Lily";
           flowers[1]="Rose";
           flowers[2]="Lotus";
          for(let i=0;i<flowers.length;i++)
           {
            document.write(flowers[i]+"<br>");
           }
        </script>
    </body>
</html>
