<html>
    <title>Human Stages According to Age</title>
    <body bgcolor="gray">
        <script>
           var age=prompt("Enter Your Age ");
           if(age>26)
           {
            if(age>=65){
            document.write("You are in Old Person Stage!!");
           }
           else{
                 document.write("You are in Young Adult Stage!!");
              }  
           } 
           else{
            if(age<=26 && age>=18)
            {
                document.write("You are in Adolescense Stage!!");
            }
            else{
                document.write("You are in Childhood Stage!!");
            }
           }
        </script>
    </body>
</html>
