
<html>
<head>
<script language="Javascript">
MyBanners=new Array('banner.png','a1.gif','a2.gif','a3.gif','a4.gif')
banner=0
function ShowBanners()
{ 
	if (document.images)
	{ 
	 banner++;
	 if (banner==MyBanners.length) 
	 {
		alert("End of the banner!!!")
	 }
document.ChangeBanner.src=MyBanners[banner];
setTimeout("ShowBanners()",3000);
}
}
</script>
<body onload="ShowBanners()">
<center>
<img src="banner.png" width="200" height="420" name="ChangeBanner"/>
</center>
</body>
</html>
