<!DOCTYPE html>
<html>
<title>Mouse onclick Event</title>
<head>

<h2 style="text-align:center">Javascript</h2>
</head 
<body>
<script>
       function clickhandle()
       {
	document.write("You just clicked button ");
	}
</script>
<form>
<input type="button" onclick="clickhandle()" value="click me"/>
</form>
</body>
</html>
