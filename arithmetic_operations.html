<html>
    <title>Arithmetic Operations</title>
    <body bgcolor=pink>
        <script>
            var a=parseInt(prompt("Enter First Number"));
            var b=parseInt(prompt("Enter Second Number"));
            document.write("<font size=5>");
            document.write("<center><hr>First Number is "+a);
            document.write("<br>Second Number is "+b);
            document.write("</font>");
            document.write("<hr><h1><u>Arithmetic Operations</u></h1>");
            document.write("<font size=5>");
            document.write("<br>Addition ="+(a+b));
            document.write("<br>Subtration ="+(a-b));
            document.write("<br>Multiplication ="+(a*b));
            document.write("<br>Division ="+(a/b));
            document.write("<br>Remainder ="+(a%b));
            document.write("<br>Increment of a ="+(a++));            
            document.write("<br>Decrement of a ="+(a--));
            document.write("<br>Increment of b ="+(b++));            
            document.write("<br>Decrement of b ="+(b--));
            document.write("</font>");
            document.write("<hr><br>End Of Operation !!!</center>");
        </script>
    </body>
</html>
