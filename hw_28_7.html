<html>
    <title>Student Object Using Instance Of Object</title>
    <body><script>
        var student=new Object();
        student.rollno=prompt("Enter Roll No");
        student.name= prompt("Enter Name");

        student.per=prompt("Enter Percentage");
        student.class=prompt("Enter Class Name");

        document.write("Student Details ="+student.rollno+" "+student.name+" "+student.per+" "+student.class);
        
    </script></body>
</html>
