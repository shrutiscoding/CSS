<html>
<title>Average</title>
<head>
    <script>
var a=parseInt(prompt("Enter First Number :"));
var b=parseInt(prompt("Enter Second Number :"));
var c=parseInt(prompt("Enter Third Number :"));
var avg=(a+b+c)/3;
document.write("Average of "+a+", "+b+" and "+c+" is "+avg);
</script>
</head>
<body>
   <br><h3>Average of three Numbers</h3>
</body>
</html>
