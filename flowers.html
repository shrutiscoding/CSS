<html>
    <head><center><h1>Select Flower</h1></center></head>
        <script>
            function optionflower(select)
            {
                var a=select.selectedIndex;
                var fav =select.options[a].value
                
                if(fav!=null)
                {
                    document.write("Your Favourite Flower is<b> "+fav+"</b>");
                }
            }
        </script>
    </head>
    <body>
        <form>
            List of Flowers:
            <select name="flower">
                <option value="Rose" >Rose</option>
                <option value="Lotus" >Lotus</option>
                <option value="Lily" >Lily</option>
                <option value="Jasmine" >Jasmine</option>
                <option value="Periwinkle" >Periwinkle</option>
            </select>
            <input type="button" value="select" onclick="optionflower(this.form.flower)">
        </form>
    </body>
</html>
