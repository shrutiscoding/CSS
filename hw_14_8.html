<html>
    <title>Sorting and Reversing of number array</title>
    <body>
        <script>
            let arr=[34,67,23,1,24,90,56];
            document.write("Original Array Elements:<br>");
            for(let i in arr){
                document.write(arr[i]+"<br>");
            }
            arr.sort();
            document.write("<hr>Array Elements in Ascending Order:<br>");
            for(let i in arr){
                document.write(arr[i]+"<br>");
            }
            arr.reverse();
            document.write("<hr>Array Elements in Descending Order:<br>");
            for(let i in arr){
                document.write(arr[i]+"<br>");
            }
        </script>
    </body>
</html>
