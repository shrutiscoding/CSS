<html>
    <title>Fibonnaci Series Using Function</title>
    <head>
        <script>
            function fibonnaci(n)
            {
               let n1=0,n2=1,next;
               for(let i=1;i<=n;i++){
                document.write("<br>"+n1)
                next=n1+n2
                n1=n2
                n2=next
               }
            }
            let n=parseInt(prompt("Enter any Number:"))
            document.write("Fibonnaci Series of "+n+"=");
        </script>
    </head>
    <body>
        <input type="button" value="Fibonnaci" onclick="fibonnaci(n)"/>
    </body>
</html>
