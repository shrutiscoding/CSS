<html>
    <title>Checkbox Example</title>
    <body>
        <button onclick="myfunction()" >Click Me</button>
        <script>
            function myfunction()
            {
                var x=document.createElement("input")
                x.setAttribute("type","checkbox")
                x.checked=true
                document.body.appendChild(x)
            }
        </script>
    </body>
</html>
