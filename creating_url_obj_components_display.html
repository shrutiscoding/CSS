<html>
    <head>
        <script>
            let url=new URL("https://abc.com:80?test.asp?id=1#start")
            document.write("<br>Protocol:"+url.protocol)
            document.write("<br>Host:"+url.host)
            document.write("<br>Hostname:"+url.hostname)
            document.write("<br>URL href:"+url.href)
            document.write("<br>URL Origin:"+url.origin)
            document.write("<br>URL Path:"+url.pathname)
            document.write("<br>URL Port No:"+url.port)
        </script>
</html>
