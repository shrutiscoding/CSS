<html>
    <head>
    <script>
        
        var d=new Date(2024,2,8,23,22,23,10)
        document.write("<h4>Get Methods of Date</h4><br>Date="+d)
        document.write("<br>Full Year:"+d.getFullYear()+"<br>");
        document.write("Month:"+d.getMonth()+"<br>");
        document.write("Date:"+d.getDate()+"<br>");
        document.write("Day:"+d.getDay()+"<br>");
        document.write("Hours:"+d.getHours()+"<br>");
        document.write("Minutes:"+d.getMinutes()+"<br>");
        document.write("Seconds:"+d.getSeconds()+"<br>");
        document.write("MilliSeconds:"+d.getMilliseconds()+"<br><br>");
        document.write("Time:"+d.getTime()+"<br>");


        document.write("<hr><h4>Get Methods of UTCDate</h4><br>Date="+d)
        document.write("<br>Full Year:"+d.getUTCFullYear()+"<br>");
        document.write("Month:"+d.getUTCMonth()+"<br>");
        document.write("Date:"+d.getUTCDate()+"<br>");
        document.write("Day:"+d.getUTCDay()+"<br>");
        document.write("Hours:"+d.getUTCHours()+"<br>");
        document.write("Minutes:"+d.getUTCMinutes()+"<br>");
        document.write("Seconds:"+d.getUTCSeconds()+"<br>");
        document.write("MilliSeconds:"+d.getUTCMilliseconds()+"<br><br>");
        document.write("Time:"+d.getTimezoneOffset()+"<br>");//difference bw local and utc time
        
    </script>
    </head>
</html>
