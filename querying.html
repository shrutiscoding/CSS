<html>
    <title>Program of accessing property by different methods</title>
    <body>
        <script>
            var obj={x:1,y:{z:3}};
            var a=[obj,5,[4,6]];
            document.write(obj.x);
            document.write(obj["y"]);
            document.write(obj.y);
            document.write(a[0]);
            document.write(a[2]);
        </script>
    </body>
</html>
