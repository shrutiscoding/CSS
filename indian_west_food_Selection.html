<html>
    <head>
        <script>
            function updatefood(ElementValue)
            {
                with(document.forms.myform)
                {
                    if(ElementValue=="IFood")
                    {
                        list[0].text="PuranPoli";
                        list[0].value=1;
                        list[1].text="Samosa";
                        list[1].value=2;
                        list[2].text="Zunka Bhakri";
                        list[2].value=3;
                        list[3].text="Idli Sambhar";
                        list[3].value=4;
                        list[4].text="Tambda Bhandra";
                        list[4].value=5;
                        
                    }
                    if(ElementValue=="WFood")
                    {
                        list[0].text="Pizza";
                        list[0].value=1;
                        list[1].text="French Fries";
                        list[1].value=2;
                        list[2].text="Burger";
                        list[2].value=3;
                        list[3].text="Peri Peri";
                        list[3].value=4;
                        list[4].text="Cold Coffee";
                        list[4].value=5;
                    }

                }
            }
        </script>
    </head>
    <body>
        <form name="myform">
            <input type="radio" name="Food" value="IFood" onclick="updatefood(this.value)">Indian Food<br>
            <input type="radio" name="Food" value="WFood" onclick="updatefood(this.value)">Western Food<br><br>
            <select name="list"size=3>
                <option value="1">Noodles</option>
                <option value="2">Momos</option>
                <option value="3">Indli Sambhar</option>
                <option value="4">Dalcha Rice</option>
                <option value="5">Mutton Bhakri</option>
            </select>
        </form>
    </body>
</html>
