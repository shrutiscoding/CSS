<html>
    <title>
        Keyboard Event
    </title>
    <body>
        <form>
            <input type="text" onkeydown="keydownevent()" id="press">
        </form>
        <script>
            function keydownevent()
            {
                document.getElementById("press")
                alert("This is key pressed event !!")
            }
        </script>
    </body>
</html>
