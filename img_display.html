<html> 
<head> 
 <script language="javascript" type="text/javascript"> 
 function getImage(choice) 
 { 
 img=choice.options[choice.selectedIndex].value; 
 if(img!="") 
 { 
 window.open(img,"vjtech","width=500,height=500 top=100 left=100"); 
 } 
 } 
 </script> 
</head> 
<body> 
 <form name="myform" action="" method="post"> 
 Select Your Favourite Image: 
 <select name="MenuChoice" onchange="getImage(this)"> 
 <option value="a1.gif">Fruit</option> 
 <option value="a2.gif">Book</option> 
 <option value="a3.gif">City</option> 
 </select> 
 </form> 
</body> 
</html>
