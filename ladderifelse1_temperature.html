<html>
    <title>Clothes According to Temperature</title>
    <body bgcolor="purple">
        <script>
            var temperature=prompt("Enter Temperature");
        if (temperature <= 0) {
            document.write("It's freezing outside! Wear a warm coat, hat, gloves, and boots.");
        } 
        else if (temperature <= 10) {
            document.write("It's cold outside! Wear a jacket or a sweater.");
        } 
        else if (temperature <= 20) {
            document.write("It's a bit chilly outside! Consider wearing a light jacket or long sleeves.");
        }
        else if (temperature <= 30) {
            document.write("It's a nice day! Wear something comfortable like a t-shirt and shorts.");
        }
        else {
            document.write("It's hot outside! Stay cool with light clothing like shorts and a tank top.");
        }
        </script>
        </body>
        </html>
