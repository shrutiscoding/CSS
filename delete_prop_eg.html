<html>
    <title>Deleting Property Example</title>
    <body>
        <script>
            var stud={fname:"Shruti",
                      lname:"Chougale",
                      age:19,
                      percentage:98,
                      roll_no:21440};
            document.write("Before Deletion Operation :<br>");
            document.write("Student details<br>"+stud.fname+"<br>"+stud.lname+"<br>"+stud.age+"<br>"+stud.percentage+"<br>"+stud.roll_no);
            document.write("<hr>")
            delete stud.age;
            document.write("After Deletion Operation :<br>");
            document.write("Student details<br>"+stud.fname+"<br>"+stud.lname+"<br>"+stud.age+"<br>"+stud.percentage+"<br>"+stud.roll_no);
        </script>
    </body>
</html>
