<html>
    <title>Job Experience</title>
    <body bgcolor="orange">
        <script>
        var age = prompt("Enter your age");
       var experience =prompt("Enter your experience");
  if (age >= 18) {
     if (experience >= 3) { 
         document.write( "Congratulations! You are eligible for the job."); 
    } 
    else { 
        document.write("Sorry, you need at least 3 years of experience for this job.");
     } 
    } 
    else { 
        document.write("Sorry, you must be at least 18 years old to apply for this job.");
        }
    </script>
    </body>
</html>
