<html>
    <title>Search Regular Expression</title>
    <body>
        <script>
            function myfunc()
            {
                var str="Good Morning"
                var s=prompt("Enter string for match:")
                var n=str.match(s);
                document.write("Morning :"+n+"<br>")
            }
            myfunc()
        </script>
    </body>
</html>
