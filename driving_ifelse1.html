<html>
    <title>Driving License Validation</title>
    <body bgcolor="yellow">
        <script>
           var age=prompt("Enter Your Age ");
           if(age>=18)
           {
            document.write("You have license to drive car !!");
           } 
           else{
            document.write("You do not have license to drive car !!");
           }   
        </script>
    </body>
</html>
